    var number = Math.floor(Math.random()*1000) % 120; 

    var memoization = new Array();
    memoization[0] = 0;
    memoization[1] = 1;
    memoization[2] = 1;
    function fib(n){
      if (memoization[n] != undefined){
        return memoization[n];
      }

      memoization[n] = fib(n-1) + fib(n-2)
      return memoization[n];
    };
